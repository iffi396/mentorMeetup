<!DOCTYPE html>
<html>
<head>
				<!-- META TAGS -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<!-- TITLE -->
	<title>Calculator</title>
				<!-- CSS FILE -->
	<link rel="stylesheet" type="text/css" href="Style.css">
				<!-- JAVA SCRIPT -->
	<script type="text/javascript" src="java.js"></script>
				<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
	<div class="container-d">
		<h1>
			Calculator
		</h1>
		<input type="number" placeholder="Calculate | Total" value="0" id="inp1">
		</input>
		<input type="number" placeholder="Calculate | Obtained" value="0" id="inp2">
		</input>
		<div class="alert alert-light" id="result" role="alert" style="border: 1px solid black;">
 			Result
		</div>
		<button type="button" class="btn btn-light" style="padding: 2px 55px!important;" onclick="div()">/</button>
		<button type="button" class="btn btn-light" onclick="mult()">*</button>
		<button type="button" class="btn btn-light" onclick="percent()">%</button>
		<button type="button" class="btn btn-light" onclick="diff()">-</button>
		<button type="button" class="btn btn-light" onclick="sum()">+</button>
		<button type="button" class="btn btn-light" onclick="equal()">=</button>
	</div>
</body>
</html>
